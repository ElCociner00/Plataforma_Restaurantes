<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cierre de turno</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <!-- Seguridad + header -->
  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/guard_operativo.js"></script>

  <div class="main">
    <h1>Cierre de Turno</h1>

    <section class="bloque">
      <h2>Información del Turno</h2>

      <input id="fecha" type="date">

      <select id="responsable">
        <option value="">Seleccione responsable</option>
        <option>Laura Velásquez</option>
        <option>Wendy Molina</option>
        <option>Carlos Bejarano</option>
        <option>Roberto Pérez</option>
        <option>Daniela Ahumada</option>
      </select>

      <h4>Turno</h4>
      <input id="hora_inicio" type="time">
      <input id="hora_fin" type="time">
    </section>

    <section class="bloque">
      <h2>Datos Financieros</h2>

      <input type="number" placeholder="Efectivo Apertura">
      <input type="number" placeholder="Efectivo Sistema">
      <input type="number" placeholder="Efectivo Real">
      <input type="number" placeholder="Datafono Sistema">
      <input type="number" placeholder="Datafono Real">
      <input type="number" placeholder="Transferencias Sistema">
      <input type="number" placeholder="Transferencia Real">

      <textarea placeholder="Comentarios"></textarea>
    </section>

    <section class="bloque">
      <button id="verificar">Verificar</button>
      <button id="enviar">Enviar cierre</button>

      <div id="status"></div>
    </section>
  </div>

  <!-- JS del módulo (vacío por ahora) -->
  <script type="module" src="../js/cierre_turno.js"></script>
</body>
</html>
