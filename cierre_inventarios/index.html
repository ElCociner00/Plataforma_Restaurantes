<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXIOMA | Cierre de inventarios</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/cierre_inventarios.css">
</head>

<body style="display:none">
  <script type="module" src="../js/auth_guard.js"></script>

  <script type="module">
    import { guardPage } from "../js/guard_page.js";
    guardPage("cierre_inventarios");
  </script>

  <script type="module" src="../js/header.js"></script>

  <div id="loadingOverlay" class="loading-overlay is-hidden">Cargando productos...</div>

  <div class="main">
    <h1>Cierre inventarios</h1>

    <section class="bloque">
      <h2>Informaci√≥n del turno</h2>
      <div class="turno-info-grid">
        <label>
          Fecha
          <input id="fecha" type="date">
        </label>
        <label>
          Responsable
          <select id="responsable">
            <option value="">Seleccione responsable</option>
          </select>
        </label>
        <label>
          Hora inicio
          <input id="hora_inicio" type="time">
        </label>
        <label>
          Hora fin
          <input id="hora_fin" type="time">
        </label>
      </div>
    </section>

    <section class="bloque">
      <h2>Detalle de productos</h2>
      <div class="tabla-wrap">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Stock</th>
              <th>Stock gastado</th>
              <th>Restante</th>
            </tr>
          </thead>
          <tbody id="inventarioBody"></tbody>
        </table>
      </div>
    </section>

    <section class="bloque acciones-cierre">
      <button id="consultar">Consultar Loggro</button>
      <button id="verificar" disabled>Verificar</button>
      <button id="subir" disabled>Subir datos</button>
      <button id="limpiar" type="button">Limpiar datos</button>
      <div id="status"></div>
    </section>
  </div>

  <script type="module" src="../js/cierre_inventarios.js"></script>
  <script type="module" src="../js/footer.js"></script>
</body>
</html>
