<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario Administrador</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/usuario.css">
</head>

<body>
  <div class="main">
    <h1>Crear usuario administrador</h1>
    <p class="helper-text">
      Recuerda que estos serán los datos que usarás para ingresar a la plataforma.
    </p>

    <form id="registroUsuario">
      <!-- Nombre completo -->
      <input
        type="text"
        id="nombre_visible"
        placeholder="Nombre completo"
        required
      >

      <!-- Correo del usuario -->
      <input
        type="email"
        id="email"
        placeholder="Correo electrónico"
        required
      >
      <p class="helper-text" id="correoSugerido"></p>

      <!-- Contraseña -->
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        required
      >

      <button type="submit">Crear cuenta</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- JS separado -->
  <script type="module" src="../js/usuario.js"></script>
</body>
</html>
