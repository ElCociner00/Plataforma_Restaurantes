<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario Administrador</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="main">
    <h1>Crear usuario administrador</h1>

    <form id="registroUsuario">
      <input type="text" id="nombre_visible" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="ContraseÃ±a" required>

      <button type="submit">Crear cuenta</button>
    </form>

    <div id="status"></div>
  </div>

  <script type="module">
    const status = document.getElementById("status");

    // ðŸ” Recuperamos el NIT de la sesiÃ³n
    const empresaNIT = sessionStorage.getItem("empresa_nit");

    if (!empresaNIT) {
      status.innerText = "Error: no se encontrÃ³ informaciÃ³n de la empresa.";
      document.getElementById("registroUsuario").style.display = "none";
      throw new Error("NIT no encontrado en sessionStorage");
    }

    document.getElementById("registroUsuario").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        nombre_visible: nombre_visible.value,
        email: email.value,
        password: password.value,
        nit: empresaNIT // ðŸ”— vÃ­nculo empresa â†” admin_root
      };

      const res = await fetch(
        "https://n8n.globalnexoshop.com/webhook/registro_usuario",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }
      );

      const data = await res.json();

      if (!data.ok) {
        status.innerText = data.error || "Error creando el usuario";
        return;
      }

      // ðŸ§¹ Limpieza de sesiÃ³n
      sessionStorage.removeItem("empresa_nit");

      alert("Registro exitoso. Ahora puedes iniciar sesiÃ³n.");
      window.location.href = "/Plataforma_Restaurantes/login/";
    });
  </script>
</body>
</html>
