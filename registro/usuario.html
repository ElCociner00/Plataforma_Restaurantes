<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario Administrador</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="main">
    <h1>Crear usuario administrador</h1>

    <form id="registroUsuario">
      <!-- Nombre completo -->
      <input
        type="text"
        id="nombre_visible"
        placeholder="Nombre completo"
        required
      >

      <!-- Username con dominio fijo -->
      <div style="display:flex; gap:6px;">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          style="flex:1;"
        >
        <input
          type="text"
          value="@globalnexo.com"
          disabled
          style="width:160px; background:#f3f4f6; color:#6b7280;"
        >
      </div>

      <!-- Contraseña -->
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        required
      >

      <button type="submit">Crear cuenta</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- JS separado -->
  <script type="module" src="../js/usuario.js"></script>
</body>
</html>
