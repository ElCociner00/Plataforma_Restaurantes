<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AXIOMA | Registro revisores y admins</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/registro_otros_usuarios.css">
</head>

<body style="display:none">

  <!-- Guardia de autenticación -->
  <script type="module" src="../js/auth_guard.js"></script>

  <script type="module">
    import { guardPage } from "../js/guard_page.js";
    guardPage("registro_otros_usuarios");
  </script>

  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/registro_otros_usuarios.js"></script>

  <div class="main">
    <h1>Registro revisores y admins</h1>

    <form id="registroOtrosUsuariosForm">

      <!-- Datos personales -->
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="cedula" placeholder="Cédula" inputmode="numeric" pattern="[0-9]*" required>

      <!-- Usuario -->
      <input type="email" id="email" placeholder="Correo electrónico" required>

      <input type="password" id="password" placeholder="Contraseña" required>

      <!-- Rol -->
      <label class="label-info" for="rol">Rol</label>
      <select id="rol" required>
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="admin">Admin</option>
        <option value="revisor">Revisor</option>
      </select>

      <hr>

      <button type="submit" id="btnRegistrar">
        Registrar
      </button>

      <div id="status"></div>
    </form>
  </div>

  <script type="module" src="../js/footer.js"></script>
</body>
</html>
