<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización histórico cierre turno</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/visualizacion_cierre_turno_historico.css">
</head>
<body style="display:none">
  <script type="module" src="../js/auth_guard.js"></script>

  <script type="module">
    import { guardPage } from "../js/guard_page.js";
    guardPage("visualizacion_cierre_turno_historico");
  </script>

  <script type="module" src="../js/header.js"></script>

  <div class="main">
    <h1>Visualización histórico cierre turno</h1>
    <p class="descripcion">Administra qué campos generales y qué campos de detalle se muestran en el histórico.</p>

    <section class="panel">
      <h2>Campos generales</h2>
      <div id="columnasGeneralesPanel" class="panel-grid"></div>
    </section>

    <section class="panel">
      <h2>Campos de detalle</h2>
      <div id="columnasDetallePanel" class="panel-grid"></div>
    </section>

    <section class="panel">
      <h2>Items de detalle (filas)</h2>
      <p class="descripcion">Por defecto se muestran categorías <strong>real</strong> y <strong>sistema</strong>; gastos vienen ocultos.</p>
      <div id="itemsDetallePanel" class="panel-grid"></div>
    </section>

    <div id="status" class="status"></div>
  </div>

  <script type="module" src="../js/visualizacion_cierre_turno_historico.js"></script>
</body>
</html>
