<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AXIOMA | Registrar Empleado</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/registro_empleados.css">
</head>

<body style="display:none">

  <!-- Guardia de autenticación -->
  <script type="module" src="../js/auth_guard.js"></script>

  <script type="module">
    import { guardPage } from "../js/guard_page.js";
    guardPage("registro_empleados");
  </script>

  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/registro_empleados.js"></script>

  <div class="main">
    <h1>Registrar empleado</h1>

    <form id="registroEmpleadoForm">

      <!-- Datos personales -->
      <input type="text" id="nombre" placeholder="Nombre completo del empleado" required>
      <input type="text" id="cedula" placeholder="Cédula del empleado" inputmode="numeric" pattern="[0-9]*" required>

      <!-- Fecha laboral -->
      <label class="label-info">Fecha de contratación</label>
      <input type="date" id="fecha_ingreso" required>

      <!-- Usuario -->
      <input type="email" id="email" placeholder="Correo electrónico" required>

      <input type="password" id="password" placeholder="Contraseña" required>

      <hr>
      
      <button type="submit" id="btnRegistrar">
        Registrar empleado
      </button>

      <div id="status"></div>
    </form>
  </div>

  <script type="module" src="../js/footer.js"></script>
</body>
</html>
