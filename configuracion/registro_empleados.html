<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Empleado</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/registro_empleados.css">
</head>

<body style="display:none">

  <script type="module" src="../js/auth_guard.js"></script>

  <script type="module">
    import { guardPage } from "../js/guard_page.js";
    guardPage("configuracion");
  </script>

  <script type="module" src="../js/header.js"></script>

  <div class="main">
    <h1>Registrar Empleado</h1>

    <form>
      <input type="text" placeholder="Nombre completo" required>
      <input type="text" placeholder="Cédula" required>
      <input type="date" placeholder="Fecha de ingreso" required>

      <div class="username-field">
        <input type="text" placeholder="username" required>
        <span>@globalnexo.com</span>
      </div>

      <input type="password" placeholder="Contraseña" required>

      <button type="submit">Registrar</button>
      <div id="status"></div>
    </form>
  </div>

</body>
</html>
